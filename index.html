<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosto Calculator</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Alamin er Nosto Calculator</h2>
                </div>
            </div>
        </div>
    </section>
    <section id="calculator_part">
        <div class="container px-lg-0">
            <div class="row mmm">
                <div class="col-lg-12 hhh">
                    <table>
                        <tr>
                            <td colspan="4"><input class="input" type="text" id="my_result"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="C" onclick="deleteMe()"></td>
                            <td><input type="button" value="(" onclick="calculate('(')"></td>
                            <td><input type="button" value=")" onclick="calculate(')')"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="7" onclick="calculate('7')"></td>
                            <td><input type="button" value="8" onclick="calculate('8')"></td>
                            <td><input type="button" value="9" onclick="calculate('9')"></td>
                            <td><input type="button" value="+" onclick="calculate('+')"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="4" onclick="calculate('4')"></td>
                            <td><input type="button" value="5" onclick="calculate('5')"></td>
                            <td><input type="button" value="6" onclick="calculate('6')"></td>
                            <td><input type="button" value="-" onclick="calculate('-')"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="1" onclick="calculate('1')"></td>
                            <td><input type="button" value="2" onclick="calculate('2')"></td>
                            <td><input type="button" value="3" onclick="calculate('3')"></td>
                            <td><input type="button" value="*" onclick="calculate('*')"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="0" onclick="calculate('0')"></td>
                            <td><input type="button" value="." onclick="calculate('.')"></td>
                            <td><input type="button" value="/" onclick="calculate('/')"></td>
                            <td><input type="button" value="=" onclick="answer('=')"></td>
                        </tr>
                        
                    </table>
                </div>
            </div>
        </div>
    </section>


    <script>
        function deleteMe(){
            document.getElementById('my_result').value = "";
        };

        function calculate(newValue){
            document.getElementById('my_result').value += newValue;
        };

        function answer(){
            var a = document.getElementById('my_result').value;
            var b = eval(a);
            document.getElementById('my_result').value = b;
        };
    </script>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</body>
</html>
